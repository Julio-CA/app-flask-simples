<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de Dados</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Coletando Dados de Altura</h1>
        <h3 class="text-center">Insira a sua altura em centímetros para obter estatísticas populacionais </h3>
        <div class="message">{{text | safe}}</div>
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="{{url_for('success')}}" method="post">
                    <input type="email" title="Seu email está +/- seguro conosco" name="email_name" class="form-control" 
                    placeholder="Entre o seu email" required>
                    <input type="number" title="Sua altura será conhecida somente por nós e a torcida do flamengo" min="50" max="250" step="0" 
                    name="height_name" class="form-control mt-3" placeholder="Insira a sua altura em centímetros" required>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
